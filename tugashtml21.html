<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas HTML 21</title>
  </head>
  <body>
    <h1>Rumah Makan Ibu Jamal</h1>
    <p>Silahkan pilih menu makan Anda dibawah ini!</p>
    <p>
      Makanan :
      <select name="Makanan">
        <option value="Sate Padang">Sate Padang</option>
        <option value="Sate madura">Sate madura</option>
        <option value="Tempoyak Ikan" selected>Tempoyak Ikan</option>
        <option value="Rendang">Rendang</option>
        <option value="Kerak Telor">Kerak Telor</option>
      </select>
    </p>
    <p>
      Minuman :
      <select name="Minuman" multiple>
        <option value="Es Teh">Es Teh</option>
        <option value="Jus Jeruk">Jus Jeruk</option>
        <option value="Air Mineral">Air Mineral</option>
        <option value="Jus Tomat">Jus Tomat</option>
      </select>
    </p>
  </body>
</html>
